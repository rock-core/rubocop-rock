Layout/IndentationWidth:
    Width: 4

Layout/LineLength:
    Max: 90

Metrics/MethodLength:
    Max: 80

Metrics/ClassLength:
    Max: 500

Style/NumericPredicate:
    Enabled: false

Style/ClassCheck:
    EnforcedStyle: kind_of?

Style/CaseEquality:
    Enabled: false

Style/Next:
    Enabled: false

Style/StringLiterals:
    EnforcedStyle: double_quotes

Layout/ParameterAlignment:
    EnforcedStyle: with_fixed_indentation

Metrics/BlockLength:
  ExcludedMethods:
      # Those are minitest and rspec methods. The describe blocks in particular
      # run very long
      - describe
      - it

Metrics/ModuleLength:
    Max: 500
    Exclude:
        - '**/test/**/test_*.rb'
        - '**/test/**/*_test.rb'

